<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src=https://kit.fontawesome.com/58be850298.js crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koolio Elevator</title>
</head>
<body>
    
    <div class="main__container">
        <div class="level__2">
            <div class="indicator">
                <span class="arrows"><i class="fa-solid fa-down-long fa-4x"  id="arrow_tp"></i> </span>
            </div>
            <div class="elevator__box2">
                <div class="heading">
                    Level 2
                </div>
                
            </div>
        </div>
        <div class="level__1">
            <div class="indicator " id="ind">
                <span class="arrows"><i class="fa-solid fa-up-long fa-4x" id="arrow_ft_up"></i></span>
                <span class="arrows"><i class="fa-solid fa-down-long fa-4x " id="arrow_ft_down"></i></span>
            </div>
            <div class="elevator__box1">
                <div class="heading">
                    Level 1
                </div>
            </div>
        </div>
        <div class="level__0">
            <div class="indicator">
                <span class="arrows"><i class="fa-solid fa-up-long fa-4x " id="arrow_bt"></i></span>
            </div>
            <div class="elevator__box">
                <div class="heading">
                    Level 0
                </div>
                <div id ="elevator">
                    <div style="margin-left: 87px; margin-top: 80px; border : 1px solid yellow ;margin-right: 80px; text-align: center; border-radius: 5px; background-color: rgb(243, 204, 152);">Elevator</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
